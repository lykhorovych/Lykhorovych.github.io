{% extends 'tonometr/base.html' %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">
                №
            </th>
            <th scope="col">
                Тиск
            </th>
            <th scope="col">
                Пульс
            </th>
            <th scope="col">
                Дата вимірювання
            </th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        {% for ton in object_list %}
            <tr><th scope="row">
                 {{ forloop.counter }}
            </th>
                <td>
                    {{ ton.get_tusk }}
                </td>
                <td>
                    {{ ton.get_puls }}
                </td>
                <td colspan="2">
                    {{ ton.get_date }}
                </td>
            </tr>
            </tbody>
        {% endfor %}
{% endblock %}
